<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>COPD Detection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7ebf3] dark:border-slate-800 bg-white dark:bg-background-dark px-6 md:px-10 py-3">
<div class="flex items-center gap-4 text-[#0d121b] dark:text-white">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_535)">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clippath id="clip0_6_535"><rect fill="white" height="48" width="48"></rect></clippath>
</defs>
</svg>
</div>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">COPD Detection</h2>
</div>
<div class="flex gap-2">
<button class="hidden sm:flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-700 transition-colors">
<span class="truncate">Support</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#e7ebf3] dark:bg-slate-800 text-[#0d121b] dark:text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
<span class="truncate">Contact</span>
</button>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4 md:p-10">
<!-- Main Login Card -->
<div class="bg-white dark:bg-slate-900 w-full max-w-[1000px] min-h-[600px] flex flex-col md:flex-row rounded-xl shadow-2xl overflow-hidden border border-[#e7ebf3] dark:border-slate-800">
<!-- Left Side: Visual/Image Panel -->
<div class="hidden md:block md:w-1/2 relative bg-primary/5">
<div class="absolute inset-0 bg-cover bg-center mix-blend-multiply opacity-90" data-alt="Doctor consulting with an elderly patient in a bright office" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAgsgg9f29sHQCyiV1xJn8dO7Iq-0fcrO7r39z-Vfy4o6_mD7rBFZl9awL_Pwe8esVu29J3mP_o43C6uM4sM31TN-CiZ8BTOnM11SqcxJaP9OmCwy3CKFnKSghlDUY0q9P4CnZVacII_AK3c7r6y3oiwhQFQyC75S35jlJf972rHxAkCdDyhcXbD5amWVVM1bj4xw1WsjQh1iIp41gNvAl85wvgWdnCnJyJxi_V9d6KgYbXkxrN6JAMgartjNJbdu0s3QD-hoXJAaU");'>
</div>
<div class="absolute inset-0 bg-gradient-to-t from-primary/60 to-transparent"></div>
<div class="absolute bottom-10 left-10 right-10 text-white">
<h3 class="text-3xl font-bold mb-4">Your Health, Simplified.</h3>
<p class="text-lg text-white/90 leading-relaxed">
                        Access your advanced lung health diagnostics and spectrogram analysis with complete security and privacy.
                    </p>
</div>
</div>
<!-- Right Side: Login Form Panel -->
<div class="w-full md:w-1/2 flex flex-col p-8 md:p-12">
<div class="mb-8">
<h2 class="text-[#0d121b] dark:text-white text-3xl font-extrabold leading-tight tracking-tight">Patient Login</h2>
<p class="text-[#4c669a] dark:text-slate-400 mt-2">Welcome back! Please enter your details.</p>
</div>
<div class="space-y-4">
<!-- Patient ID Field -->
<div class="flex flex-col w-full">
<p class="text-[#0d121b] dark:text-slate-200 text-sm font-semibold leading-normal pb-2">Patient ID</p>
<div class="relative">
<input class="form-input flex w-full resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd7e7] dark:border-slate-700 bg-[#f8f9fc] dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c669a] p-[15px] text-base font-normal leading-normal transition-all" placeholder="e.g. PX-99821" type="text" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<div class="flex justify-between items-center pb-2">
<p class="text-[#0d121b] dark:text-slate-200 text-sm font-semibold leading-normal">Password</p>
<a class="text-xs font-bold text-primary hover:underline" href="#">Forgot Patient ID?</a>
</div>
<div class="flex w-full items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfd7e7] dark:border-slate-700 bg-[#f8f9fc] dark:bg-slate-800 focus:border-primary h-14 placeholder:text-[#4c669a] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password" value=""/>
<div class="text-[#4c669a] dark:text-slate-400 flex border border-[#cfd7e7] dark:border-slate-700 bg-[#f8f9fc] dark:bg-slate-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</div>
<div class="flex items-center justify-between pt-2">
<div class="flex items-center gap-2">
<input class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-sm text-[#4c669a] dark:text-slate-400" for="remember">Remember this device</label>
</div>
<a class="text-xs font-bold text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Sign In Button -->
<button class="w-full flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-700 shadow-lg shadow-primary/20 transition-all mt-6 active:scale-[0.98]">
<span class="truncate">Sign In to Portal</span>
</button>
</div>
<!-- Divider -->
<div class="relative my-10">
<div class="absolute inset-0 flex items-center"><span class="w-full border-t border-[#e7ebf3] dark:border-slate-800"></span></div>
<div class="relative flex justify-center text-xs uppercase"><span class="bg-white dark:bg-slate-900 px-2 text-[#4c669a] dark:text-slate-500">Security Verification</span></div>
</div>
<!-- Trust Badges -->
<div class="mt-auto flex justify-center gap-6">
<div class="flex items-center gap-2 text-[#4c669a] dark:text-slate-400">
</div>
<div class="flex items-center gap-2 text-[#4c669a] dark:text-slate-400">
</div>
</div>
</div>
</div>
</main>

</body></html>
